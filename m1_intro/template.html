<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>template strings Demo</title>
<script>	
	var name = "Jean";
	var age = 30;
	document.write(name + " is " + age + " years old.","<br>");
	document.write(`${name} is ${age} years old.`,"<br>");
	
	var a = 10, b = 20;
	document.write(`${a} + ${b} = ${a + b}`,"<br>");	
</script>
</head>
</html>
