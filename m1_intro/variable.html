<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable Demo</title>
<script>
	var x = 10;
	document.write(x, "<br>");
	var x = 11;
	document.write(x, "<br>");

	let a = 30;
	document.write(a, "<br>");

	const PI = 3.1416;	
	document.write(PI, "<br>");
//	PI = 3.14156;	// error		
</script>
</head>
</html>
