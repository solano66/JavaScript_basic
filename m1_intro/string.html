<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String Demo</title>
<script>
	var str = "Hello World!";
	document.write(str,"<br>");
	str = 'Hello World!';
	document.write(str,"<br>");
	
	var str = "Javascript is a 'simple' language";
	document.write(str,"<br>");
	str = 'Javascript is a "simple" language';
	document.write(str,"<br>");
	str = "Javascript is a \"simple\" language";
	document.write(str,"<br>");
	str = 'Javascript is a \'simple\' language';
	document.write(str,"<br>");

	document.write("Hello World!\n");
	document.writeln("Hello World!");
</script>	
</head>
</html>
